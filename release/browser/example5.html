<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
    <title>Csound graphing</title>
    <style type="text/css" media="screen">
      #editor { 
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
      }
    </style>
  </head>
  <body>

    <div id="editor" style="height:300px">
    </div>
    <!-- <button id="start" style="margin-top:310px; height:40px;margin-left:120px">Start Csound</button> -->
    <button id="play" style="margin-top:310px; height:40px;margin-left:20px">Play</button>
    <div id="tester" style="margin-top:0px;width:600px;height:250px;"></div>

    <script>window["csound_worklet_processor_url"] = "./csound-wasm-worklet-processor.js"</script>
    <script src="./csound-wasm-browser.js"></script>
    <!-- <script src="https://github.com/hlolli/csound-wasm/releases/download/6.11.0-0/csound-wasm-browser.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var el = document.getElementById("editor");
      var text = `
        <CsoundSynthesizer>
        <CsOptions>
        </CsOptions>
        <CsInstruments>
          seed    0

          gisine  ftgen	0,0,4096,10,1

          gaSendL,gaSendR init 0

          instr 1 ; wgbow instrument
          kamp     =        0.3
          kfreq    =        p4
          ipres1   =        p5
          ipres2   =        p6
          ; kpres (bow pressure) defined using a random spline
          kpres    rspline  p5,p6,0.5,2
          krat     =        0.127236
          kvibf    =        4.5
          kvibamp  =        0
          iminfreq =        20
          ; call the wgbow opcode
          aSigL	 wgbow    kamp,kfreq,kpres,krat,kvibf,kvibamp,gisine,iminfreq
          ; modulating delay time
          kdel     rspline  0.01,0.1,0.1,0.5
          ; bow pressure parameter delayed by a varying time in the right channel
          kpres    vdel_k   kpres,kdel,0.2,2
          aSigR	 wgbow	  kamp,kfreq,kpres,krat,kvibf,kvibamp,gisine,iminfreq
          outs     aSigL,aSigR
          ; send some audio to the reverb
          gaSendL  =        gaSendL + aSigL/3
          gaSendR  =        gaSendR + aSigR/3
          endin

          instr 2 ; reverb
          aRvbL,aRvbR reverbsc gaSendL,gaSendR,0.9,7000
          outs     aRvbL,aRvbR
          clear    gaSendL,gaSendR
          endin

        </CsInstruments>

        <CsScore>
          ; instr. 1
          ;  p4 = pitch (hz.)
          ;  p5 = minimum bow pressure
          ;  p6 = maximum bow pressure
          ; 7 notes played by the wgbow instrument
          i 1  0 480  70 0.03 0.1
          i 1  0 480  85 0.03 0.1
          i 1  0 480 100 0.03 0.09
          i 1  0 480 135 0.03 0.09
          i 1  0 480 170 0.02 0.09
          i 1  0 480 202 0.04 0.1
          i 1  0 480 233 0.05 0.11
          ; reverb instrument
          i 2 0 480
        </CsScore>
      </CsoundSynthesizer>
`
      var editor = ace.edit(el); 
      editor.session.setValue(text);
      editor.setFontSize(18)
      editor.setBehavioursEnabled(false);
      editor.setTheme("ace/theme/monokai");
      editor.getSession().setMode("ace/mode/csound_orchestra");

      document.getElementById('play').onclick = ()=>{           
          csound.playCSD(editor.getValue());
      };

      </script>
  </body>
</html>
