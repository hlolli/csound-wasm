<html>
  <head>
<title>csound-wasm dev</title>
</head>
<body>
  <h1>csound-wasm dev</h1>
  <script src="/libcsound.js"></script>
  <script src="/main.js"></script>
  <script>
    var csound = csound_wasm.browser.main;
    const beeper = `
instr 1
  asig = poscil:a(0.3, 440)
  outc asig, asig
endin`

const makeBeep = `i 1 0 1`

csound.startRealtime()
csound.compileOrc(beeper);
csound.readScore(makeBeep);
  </script>

</body>
</html>
